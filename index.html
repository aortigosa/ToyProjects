<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Confiarías en un QR?</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10%;
    }
    h1 {
      font-size: 2.5em;
      color: #e74c3c;
    }
    p {
      font-size: 1.3em;
      margin-top: 20px;
    }
    .warning {
      font-weight: bold;
      color: #f1c40f;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>¡Has escaneado un QR sin saber a dónde te lleva!</h1>
  <p>¿Y si esta página fuera una copia de tu banco?</p>
  <p>¿Y si estuviera capturando tus contraseñas?</p>
  <p class="warning">Piensa antes de escanear.</p>

  <p id="contador" class="warning">Visitantes: cargando...</p>

  <script>
    fetch('https://api.countapi.xyz/hit/ejemplo.qr/demo')
      .then(response => response.json())
      .then(data => {
        document.getElementById('contador').innerText = `Visitantes: ${data.value}`;
      });
  </script>
</body>
</html>
